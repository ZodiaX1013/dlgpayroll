<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	
	<div class="auth-content text-center">
		
		<img src="../static/images/logo.png" alt="" class="img-fluid mb-4">
		<div class="card borderless">
			<div class="row align-items-center ">
				<div class="col-md-12">
					<div class="card-body">
						<form action="{{url_for('reset')}}" method="post">
              {% if msg %}
							<h4 style="color: rgb(0, 14, 123);"> * {{msg}} *</h4>
							{% endif %}
							<h4 class="mb-3 f-w-400">Change Password</h4>
							<hr>
							<div class="form-group mb-3">
                <label>Old Password</label>
								<input type="password" class="form-control" id="opass" name="opass" placeholder="Enter Old Password">
							</div>
							<div class="form-group mb-4">
                <label> New Password </label>
								<input type="password" class="form-control" id="npass" name="npass" placeholder="Enter New Password">
							</div>
              <div class="form-group mb-4">
                <label> Re-Enter New Password </label>
								<input type="password" class="form-control" id="rpass" name="rpass" placeholder="Re-Enter New Password">
							</div>
							
							<button class="btn btn-block btn-primary mb-4 submit">Change Password</button>
							<hr>
							<!-- <p class="mb-2 text-muted">Forgot password? <a href="reset"> Reset</a></p> -->
							<!-- <p class="mb-0 text-muted">Don’t have an account? Signup</p> -->
							<!-- <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p>
							<p class="mb-0 text-muted">Don’t have an account? <a href="auth-signup.html" class="f-w-400">Signup</a></p> -->
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
